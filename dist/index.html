<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ToDo list</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="sidebar">
      <img src="../src/to-do.png" alt="To-do icon image - flaticon" id="main-icon">

      <div class="panel">
        <div>
          <div id="categories">
          </div>
          <form id="categoryForm" action="" method="post" style="display: none;">
            <input id="title" name="title" type="text">
            <button type="submit">></button>            
          </form>
          <button id="addCategory">+</button>
        </div>
        <a href="https://github.com/James-rae-eng/todo-list" target="_blank" class="iconGithub">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" />
        </a>
      </div>
    </div>

    <div id="main">
      <div class="listTitle">
          <h2 id="currentCategory"> </h2>
          <button id="addTodo">+</button>
      </div>

      <form id="todoForm" action="" method="post" style="display: none;" data-index-number="none">
        <div class="title">
            <label class="text-label">Title:</label>
            <input id="title" name="title" type="text">
        </div>

        <div class="description">
            <label class="text-label">Description:</label>
            <textarea id="description" name="description" rows="5"></textarea>
        </div>

        <div>
            <label class="text-label">Due date:</label>
            <input id="dueDate" name="dueDate" type="date">
        </div>

        <fieldset>
          <legend>Priority:</legend>
          <div>
            <input type="radio" id="low" name="priority" value='Low' checked/>
            <label for="low">Low</label>
        
            <input type="radio" id="med" name="priority" value='Med' />
            <label for="med">Med</label>

            <input type="radio" id="high" name="priority" value='High' />
            <label for="high">High</label>
          </div>
        </fieldset>

        <button type="submit" class="todoSubmit">Submit</button>
    </form>

      <div id="list">
      </div>
    </div>
    
    <script src="main.js"></script>
  </body>
</html>
